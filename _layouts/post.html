<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | IL POLIMATE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET & BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfdfd;
            color: #111;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        /* CONTAINER LETTURA */
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* HEADER ARTICOLO */
        .article-header {
            margin-bottom: 50px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 30px;
        }
        
        .article-meta {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 15px;
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 20px 0;
            color: #000;
        }

        /* CONTENUTO */
        .article-content {
            font-size: 1.15rem;
            color: #222;
        }

        /* STILI MARKDOWN */
        .article-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-top: 50px;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .article-content h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 35px;
            color: #000;
        }

        .article-content p {
            margin-bottom: 25px;
            text-align: justify;
        }

        .article-content a {
            color: #c00;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            font-weight: 600;
        }
        .article-content a:hover { border-bottom-color: #c00; }

        .article-content ul { margin-bottom: 30px; }
        .article-content li { margin-bottom: 10px; }

        /* PULSANTI FLOTTANTI (Identici alla Home) */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            background: rgba(255,255,255,0.8);
            padding: 5px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .ctrl-btn {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            text-decoration: none; /* Per il tasto Home */
            transition: transform 0.2s;
        }
        .ctrl-btn:hover { transform: scale(1.1); border-color: #000; }

        /* DARK MODE */
        body.dark-mode { background: #121212; color: #e0e0e0; }
        body.dark-mode .article-title, body.dark-mode .article-content h3 { color: #fff; }
        body.dark-mode .article-content h2 { border-bottom-color: #fff; }
        body.dark-mode .article-content { color: #ddd; }
        body.dark-mode .article-meta { color: #aaa; }
        body.dark-mode .floating-controls { background: rgba(0,0,0,0.8); }
        body.dark-mode .ctrl-btn { background: #222; border-color: #444; color: #fff; }

        /* Translate Override */
        .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
    </style>
</head>
<body>

    <div class="floating-controls">
        <a href="/" class="ctrl-btn" title="Home"><i class="fas fa-arrow-left"></i></a>
        <button class="ctrl-btn" onclick="toggleDark()" title="Dark Mode"><i class="fas fa-moon"></i></button>
        <div id="google_translate_element" style="opacity: 0; width: 1px; height: 1px; overflow: hidden;"></div>
        <button class="ctrl-btn" onclick="triggerTranslate()" title="Translate"><i class="fas fa-language"></i></button>
    </div>

    <div class="article-container">
        <header class="article-header">
            <div class="article-meta">DOSSIER STRATEGICO &bull; {{ page.date | date: "%d %B %Y" }}</div>
            <h1 class="article-title">{{ page.title }}</h1>
            <div class="article-meta" style="font-size: 0.75rem;">Redazione Algoritmica &bull; Hydra Engine</div>
        </header>

        <article class="article-content">
            {{ content }}
        </article>

        <hr style="margin: 50px 0; border: 0; border-top: 1px solid #ddd;">
        
        <div style="text-align: center; font-family: 'Inter', sans-serif; font-size: 0.9rem;">
            <a href="/" style="color: #000; text-decoration: none; font-weight: 700;">&larr; TORNA ALL'EDICOLA</a>
        </div>
    </div>

    <script>
        // Dark Mode Logic
        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        // Translate Logic
        function triggerTranslate() {
            var select = document.querySelector(".goog-te-combo");
            if(select) {
                select.value = select.value === 'it' ? 'en' : 'it'; 
                select.dispatchEvent(new Event('change'));
            }
        }
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'it', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
