<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background-color: #fdfdfd;
      color: #111;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }

    h3 {
      font-size: 1.15rem;
      margin-top: 2rem;
      margin-bottom: 0.4rem;
      font-weight: 700;
    }

    p {
      line-height: 1.6;
      margin: 0.3rem 0 0.9rem 0;
      font-size: 1rem;
    }

    /* LINK: visibili, eleganti, editoriali */
    article a {
      color: #b00000;
      text-decoration: underline;
      text-underline-offset: 3px;
      font-weight: 600;
    }

    article a:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </article>

    <footer>
      Pubblicato il {{ page.date | date: "%d/%m/%Y" }}
    </footer>
  </main>
</body>
</html>
