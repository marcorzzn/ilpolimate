name: Daily Polymath Brief (Free Tier)

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Installiamo Groq e feedparser
      - name: Install Libraries
        run: pip install groq feedparser

      - name: Run Generator Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python daily_brief.py

      - name: Commit and Push Report
        run: |
          git config --global user.name 'Polymath Bot'
          git config --global user.email 'bot@users.noreply.github.com'
          git add _posts/
          git commit -m "New Brief Generated on $(date)" || echo "Nessun cambiamento"
          git push
