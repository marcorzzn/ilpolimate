name: Daily Polymath Brief

on:
  schedule:
    - cron: '0 7 * * *' # Esegue ogni mattina alle 7:00 UTC (8:00 ITA)
  workflow_dispatch: # Permette l'avvio manuale

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # CORREZIONE CRITICA: Aggiunte beautifulsoup4 e pytz che mancavano
      - name: Install Libraries
        run: pip install groq feedparser beautifulsoup4 pytz

      - name: Run Generator Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python daily_brief.py

      - name: Commit and Push Report
        run: |
          git config --global user.name 'Polymath Bot'
          git config --global user.email 'bot@users.noreply.github.com'
          git add _posts/
          git commit -m "New Brief Generated" || echo "Nessun cambiamento"
          git push
